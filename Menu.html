    <title>Menu</title>

    <style>
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                background-color: #ccd4db;
            }
        }

        @media (min-width: 769px) {
            body {
                font-size: 16px;
                background-color: #ccd4db;
            }
        }
        #Carte {
            margin-top: 20px;
            padding: 20px;
	        background-color: rgb(174, 197, 174);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu {
            text-align: left; /* Aligne le texte à gauche */
        }

        .menu a {
            display: block; /* Chaque lien occupe toute la largeur */
            color: #06305c; /* Couleur des liens */
            font-weight: bold;
            font-size: large;
            text-decoration: none; /* Suppression du soulignement */
        }

        .menu a:hover {
            text-decoration: underline; /* Soulignement au survol */
        }

        .scrolling-text {
            overflow: hidden; /* Hide the overflow */
            white-space: nowrap; /* Prevent text from wrapping */
            position: relative; /* Position relative for absolute positioning of the text */
            width: 100%; /* Full width */
            height: 100px; /* Set height for the scrolling area */
        }

        .scrolling-text h1 {
            position: absolute; /* Position the text absolutely */
            animation: scroll 20s linear infinite; /* Animation for scrolling */
            font-size: 3rem; /* Adjust font size as needed */
            margin: 0; /* Remove default margin */
        }

        @keyframes scroll {
            100% {
                transform: translateX(-100%); /* Start from the right */
            }
            0% {
                transform: translateX(100%); /* End at the left */
            }
        }

        .list-group-item {
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }

        .list-group-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.5), rgba(0, 123, 255, 0.8));
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 0;
        }

        .list-group-item:hover::before {
            transform: translateY(0);
        }

        /* Styles pour le conteneur de défilement horizontal */
        .horizontal-scroll {
            overflow-x: auto; /* Permet le défilement horizontal */
            white-space: nowrap; /* Empêche le retour à la ligne */
        }
    </style>
</head>
